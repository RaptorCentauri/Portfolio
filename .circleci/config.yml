version: 2.1 # use CircleCI 2.1

executors:
  node-14-executor:
    docker:
      - image: circleci/node:14

commands:
  get_pip:
    description: "Install pip"
    steps:
      - run: |
          echo "deb http://archive.debian.org/debian/ stretch main" | sudo tee /etc/apt/sources.list
          echo "deb http://archive.debian.org/debian-security/ stretch/updates main" | sudo tee -a /etc/apt/sources.list
          echo "Acquire::Check-Valid-Until false;" | sudo tee /etc/apt/apt.conf.d/99ignore-valid-until
      - run: sudo apt-get update
      - run: sudo apt-get install python3-dev -y
      - run: curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
      - run: sudo python get-pip.py
      - run: pip install --upgrade pip
  get_aws_cli:
    description: "install awscli"
    steps:
      - run: sudo pip install awscli --upgrade
  install_npm:
    description: "Install the latest npm version"
    steps:
      - run: 'sudo npm install -g npm@latest'
  install_dependencies:
    description: "Install project dependencies"
    steps:
      - run: npm install
  test_code:
    description: "Test the code"
    steps:
      - run: npm test
  test_coverage:
    description: "Check the code coverage"
    steps:
      - run: npm run coverage
  build_project:
    description: "Build the project"
    steps:
      - run: npm run build
  deploy_project:
    description: "deploy the project"
    steps:
      - run: npm run deploy

jobs:
  build:
    executor: node-14-executor
    steps:
      - checkout
      - get_pip
      - get_aws_cli
      - install_npm
      - install_dependencies
      - test_code
      - test_coverage
      - build_project
      - deploy_project
